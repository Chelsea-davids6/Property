<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css"> 
    <title>Register</title>
</head>
<body>
    <h1>Register for Property</h1>
    <form action="/submit_register" method="POST">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <input type="hidden" id="location" name="location" value="{{ property[0] }}">
        <input type="hidden" id="property_type" name="property_type" value="{{ property[1] }}">
        <input type="hidden" id="agent_name" name="agent_name" value="{{ property[2] }}">

        <button type="submit">Register</button>
    </form>
    <script src="/static/js/validation.js"></script>
    
</body>
</html>
